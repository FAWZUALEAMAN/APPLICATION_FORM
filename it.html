<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admission Form</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .gate{
      color:blueviolet;
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {

      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #0fb8ce;
      border-radius: 5px;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #b95729;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2980b9;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #5274d1;
    }
  </style>
</head>

<body>
    <div class="form-container">
        <h2>IT COURSES</h2>
        <h2>Admission Form</h2>
        <p class="gate"><b>After learning this courses, You can get great exposures of the coding languages and get experienced.</b></p>
        <form id="admissionForm">
          <label>Full Name</label>
          <input type="text" name="name"  required >
      
          <label>Email</label>
          <input type="email" name="email" required>
      
          <label>Mobile Number</label>
          <input type="number" name="mobile" pattern=[0-9] required>
      
          <label>Gender</label>
          <select name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>

          <label>Choose your Course</label>
          <select name="course" required>
            <option value="">-- Select Course --</option>
            <option value="MS-OFFICE">MS-OFFICE</option>
            <option value="C & C++">C & C++</option>
            <option value="PYTHON">PYTHON</option>
            <option value="HTML, CSS & JAVASCRIPT">HTML, CSS & JAVASCRIPT</option>
            <option value="JAVA">JAVA</option>
            <option value="COMBINATION OF COURSE (CHOOSE ANY 3)">COMBINATION OF COURSE (CHOOSE ANY 3)</option>
          </select>

          <label>Choose your Module</label>
          <select name="Module" required>
            <option value="">-- Select Module --</option>
            <option value="WEEKDAYS (MONDAY-FRIDAY)">WEEKDAYS (MONDAY-FRIDAY)</option>
            <option value="WEEKENDS (SATURDAY,SUNDAY)">WEEKENDS (SATURDAY,SUNDAY)</option>
          </select>
      
          <label>Address</label>
          <textarea name="address" rows="2" required></textarea>

          <label>Pincode</label>
          <input type="number" maxlength="6" required>
      
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
      
      <script>
      document.getElementById("admissionForm").addEventListener("submit", async function(e) {
          e.preventDefault();
          
          const formData = new FormData(this);
          const formObject = {};
          formData.forEach((value, key) => formObject[key] = value);
      
          const response = await fetch("http://localhost:5000/send-email", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(formObject)
          });
      
          const result = await response.json();
          alert(result.message);
      });
      </script>
      
      </body>
      </html>
